#ansible playbook to execute some roles. debootstrap will create the basic client an minimal will add some default packages and configs
#if the host in the "desktops" group will execute the desktop role too. squash will create the filesystem.squash file and delete temporary files
---
- hosts: all
  connection: local
  roles:
    - debootstrap

- hosts: all
  connection: chroot
  vars:
    ansible_host: "{{ inventory_hostname }}/live/squashfs-root"
  tasks:
    - include: prepare.yml
    - include_role:
        name: minimal
    - include: exit.yml

- hosts: desktops, laptops, retro
  connection: chroot
  vars:
    ansible_host: "{{ inventory_hostname }}/live/squashfs-root"
  tasks:
    - include: prepare.yml
    - include_role:
        name: desktop
    - include: exit.yml

- hosts: desktops, laptops
  connection: chroot
  vars:
    ansible_host: "{{ inventory_hostname }}/live/squashfs-root"
  tasks:
    - include: prepare.yml
    - include_role:
        name: smartboard
    - include_role:
        name: realmd
    - include: exit.yml

- hosts: retro
  connection: chroot
  vars:
    ansible_host: "{{ inventory_hostname }}/live/squashfs-root"
  tasks:
    - include: prepare.yml
    - include_role:
        name: retro
    - include: exit.yml

- hosts: all
  connection: local
  roles:
    - squash
