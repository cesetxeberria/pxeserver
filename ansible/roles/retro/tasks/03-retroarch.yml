---
- name: Install retroarch to get all the dependencies
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - retroarch
    - libqt5concurrent5

- name: Build-depends
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - debhelper
    - libasound2-dev
    - libavcodec-dev
    - libavdevice-dev
    - libavformat-dev
    - libavutil-dev
    - libc6-dev
    - libdrm-dev
    - libegl1-mesa-dev
    - libfreetype6-dev
    - libgbm-dev
    - libglm-dev
    - libjack-jackd2-dev
    - libminiupnpc-dev
    - libopenal-dev
    - libpulse-dev
    - libsdl2-dev
    - libswscale-dev
    - libudev-dev
    - libusb-1.0-0-dev
    - libv4l-dev
    - libvulkan-dev
    - libxinerama-dev
    - libxml2-dev
    - libxv-dev
    - libxxf86vm-dev
    - pkg-config
    - python3-dev
    - qtbase5-dev
    - x11proto-xext-dev
    - zlib1g-dev
    - libx11-xcb-dev

- name: Download retroarch sources from git
  git:
    repo: 'https://github.com/libretro/RetroArch'
    dest: /root/retroarch

- name: Download my patch from git
  git:
    repo: 'https://github.com/cesetxeberria/retroarchcrt31'
    dest: /root/retroarchcrt31

- name: Apply patch
  patch:
    src: /root/retroarchcrt31/crt_31khz.patch
    basedir: /root/retroarch
    strip: 1

#apt-cache showsrc retroarch | grep Build-Depends
- name: Configure
  command: "./configure"
  args:
    chdir: "/root/retroarch"

- name: Build
  make:
    chdir: /root/retroarch
#    params:
#      NUM_THREADS: 4

- name: Build install
  make:
    chdir: /root/retroarch
    target: install

- name: Copy retroarch2 script (normal retroarch doesn't restore res at exit)
  copy:
    src: "{{ role_path }}/files/usr/local/bin/retroarch2"
    dest: /usr/local/bin/retroarch2
    mode: 0755

- name: Change retroarch2 atributes
  file:
    path: /usr/local/bin/retroarch2
    mode: 0755

- name: Remove retroarch build dependencies
  apt:
    name: "{{ packages }}"
    state: absent
  vars:
    packages:
    - debhelper
    - libasound2-dev
    - libavcodec-dev
    - libavdevice-dev
    - libavformat-dev
    - libavutil-dev
    - libc6-dev
    - libdrm-dev
    - libegl1-mesa-dev
    - libfreetype6-dev
    - libgbm-dev
    - libglm-dev
    - libjack-jackd2-dev
    - libminiupnpc-dev
    - libopenal-dev
    - libpulse-dev
    - libsdl2-dev
    - libswscale-dev
    - libudev-dev
    - libusb-1.0-0-dev
    - libv4l-dev
    - libvulkan-dev
    - libxinerama-dev
    - libxml2-dev
    - libxv-dev
    - libxxf86vm-dev
    - pkg-config
    - python3-dev
    - qtbase5-dev
    - x11proto-xext-dev
    - zlib1g-dev
    - libx11-xcb-dev

- name: Change desktop file
  lineinfile:
    dest: "/usr/local/share/applications/retroarch.desktop"
    regexp: 'Exec=retroarch'
    line: 'Exec=/usr/local/bin/retroarch2'
