---
- name: Install retroarch to get all the dependencies
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - retroarch
    - libqt5concurrent5

- name: Build-depends
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - debhelper
    - libasound2-dev
    - libavcodec-dev
    - libavdevice-dev
    - libavformat-dev
    - libavutil-dev
    - libc6-dev
    - libdrm-dev
    - libegl1-mesa-dev
    - libfreetype6-dev
    - libgbm-dev
    - libglm-dev
    - libjack-jackd2-dev
    - libminiupnpc-dev
    - libopenal-dev
    - libpulse-dev
    - libsdl2-dev
    - libswscale-dev
    - libudev-dev
    - libusb-1.0-0-dev
    - libv4l-dev
    - libvulkan-dev
    - libxinerama-dev
    - libxml2-dev
    - libxv-dev
    - libxxf86vm-dev
    - pkg-config
    - python3-dev
    - qtbase5-dev
    - x11proto-xext-dev
    - zlib1g-dev
    - libx11-xcb-dev

- name: Download retroarch sources from git
  git:
    repo: 'https://github.com/libretro/RetroArch'
    dest: /root/retroarch

#apt-cache showsrc retroarch | grep Build-Depends
- name: Configure
  command: "./configure"
  args:
    chdir: "/root/retroarch"

- name: Build
  make:
    chdir: /root/retroarch
#    params:
#      NUM_THREADS: 4

- name: Build install
  make:
    chdir: /root/retroarch
    target: install

- name: Copy original retroarch
  copy:
    src: /usr/local/bin/retroarch
    dest: /usr/local/bin/retroarch_original
    mode: 0755
    remote_src: yes

- name: Download my patch from git
  git:
    repo: 'https://github.com/cesetxeberria/retroarchcrt31'
    dest: /root/retroarchcrt31

- name: Apply patch
  patch:
    src: /root/retroarchcrt31/retroarch_crt31_doubled.patch
    basedir: /root/retroarch
    strip: 1
    remote_src: yes

- name: Make uninstall
  make:
    chdir: /root/retroarch
    target: install

- name: Build
  make:
    chdir: /root/retroarch
#    params:
#      NUM_THREADS: 4

- name: Make install
  make:
    chdir: /root/retroarch
    target: install

- name: Copy retroarch120 script to use with normal retroarch
  copy:
    src: "{{ role_path }}/files/usr/local/bin/retroarch120"
    dest: /usr/local/bin/retroarch120
    mode: 0755

- name: Copy retroarch120 config
  copy:
    src: "{{ role_path }}/files/etc/retroarch120.cfg"
    dest: /etc/retroarch120
    mode: 0644

- name: Copy retroarch480 script to use with normal retroarch
  copy:
    src: "{{ role_path }}/files/usr/local/bin/retroarch480"
    dest: /usr/local/bin/retroarch480
    mode: 0755

- name: Copy retroarch120 config
  copy:
    src: "{{ role_path }}/files/etc/retroarch480.cfg"
    dest: /etc/retroarch480
    mode: 0644

- name: clean retroarch sources
  file:
    path: /root/retroarch
    state: absent

- name: clean my patch sources
  file:
    path: /root/retroarchcrt31
    state: absent

- name: Remove retroarch build dependencies
  apt:
    name: "{{ packages }}"
    state: absent
  vars:
    packages:
    - debhelper
    - libasound2-dev
    - libavcodec-dev
    - libavdevice-dev
    - libavformat-dev
    - libavutil-dev
    - libc6-dev
    - libdrm-dev
    - libegl1-mesa-dev
    - libfreetype6-dev
    - libgbm-dev
    - libglm-dev
    - libjack-jackd2-dev
    - libminiupnpc-dev
    - libopenal-dev
    - libpulse-dev
    - libsdl2-dev
    - libswscale-dev
    - libudev-dev
    - libusb-1.0-0-dev
    - libv4l-dev
    - libvulkan-dev
    - libxinerama-dev
    - libxml2-dev
    - libxv-dev
    - libxxf86vm-dev
    - pkg-config
    - python3-dev
    - qtbase5-dev
    - x11proto-xext-dev
    - zlib1g-dev
    - libx11-xcb-dev
